# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: envoyproxy/ratelimit
  pullPolicy: IfNotPresent
  # tag:

# imagePullSecrets: []
# nameOverride: ""
# fullnameOverride: ""

podLabels: {}
podAnnotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

hpa:
  minReplicas: 1
  maxReplicas: 5

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

priorityClassName: ""

podDisruptionBudget: {}

redisUrl: "redis"
redisSocketType: "tcp"
redisPort: 6379

debugPort: 6070
grpcPort: 8081
httpPort: 8080


logLevel: debug

config: |-
  # Start with empty config


redish:
  enabled: true
  fullnameOverride: "redish"
  redisPort: 6379
  persistence:
    enabled: false
  updateStrategy:
    type: OnDelete
  twemproxy:
    enabled: false
